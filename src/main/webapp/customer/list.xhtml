<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Item : View all</ui:define>
    <ui:define name="header">
        <h1>Item : View all</h1>
    </ui:define>
    <ui:define name="content">
        <p:dataTable value="#{customerController.customerList()}" var="c">
            <p:column headerText="id">
                <p:link outcome="customer" value="#{c.id}">
                    <f:param name="id" value="#{c.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{c.name}"/>
            </p:column>
            <p:column headerText="Firstname">
                <h:outputText value="#{c.firstname}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandLink action="#{customerController.delete(c.id)}" value="delete"/>
                </h:form>
            </p:column>
        </p:dataTable>
        <p:link outcome="customer" value="Add Customer"/>
    </ui:define>
</ui:composition>
