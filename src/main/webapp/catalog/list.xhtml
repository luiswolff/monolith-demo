<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/main.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Item : View all
    </ui:define>
    <ui:define name="header">
        <h1>Item : View all</h1>
    </ui:define>
    <ui:define name="content">
        <p:dataTable value="#{catalogController.itemList()}" var="singleItem">
            <p:column headerText="id">
                <p:link outcome="item" value="#{singleItem.id}">
                    <f:param name="id" value="#{singleItem.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{singleItem.name}"/>
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{singleItem.price}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandLink action="#{catalogController.delete(singleItem.id)}" value="delete"/>
                </h:form>
            </p:column>
        </p:dataTable>
        <p:link outcome="item" value="Add item"/>
    </ui:define>
</ui:composition>
